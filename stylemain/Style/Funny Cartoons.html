<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="Images\Logo\favicon\favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon world</title>
  <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">-->
  <link rel="stylesheet" href="./css/Funny Cartoons.css">
</head>

<body>

  <div id="slider-containder">
    <div class="app">
      <div id="navbar-container">
        <nav class="navbar">
          <ol class="main-menu">
             <li class="main-item" id="home" onclick="gotoLink('https://leetcode.com/')" ><span class="Home" ></span></li>    
            <li class="main-item" onclick="gotoLink('https://codeforces.com/contest/1562/standings')"><span class="History"></span></li>
            <li class="main-item"><span class="Categories"></span>
              <ol class="sub-menu">
                <li class="sub-item item-left"><span class="small"></span></li>
                <li class="sub-item item-left"><span class="standart"></span></li>
                <li class="sub-item item-left"><span class="big"></span></li>
                <li class="sub-item item-right" id="premium"><span class="premium"></span>
              </ol>
            </li>
            <li class="main-item"><span class="contact"></span></li>
          </ol>
        </nav>
      </div>
      <div class="cardList">
        <button class="cardList__btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>

        <div class="cards__wrapper">
          <div class="card current--card">

            <div class="card__image">
              <img src="Images/Funny Cartoons/Slider/4.jpg" alt="" />
            </div>
            <a href="Minions.html"><button style="color: #fff; width: 200px;background-color: black;">Click
              Here</button></a>
          </div>

          <div class="card next--card">
            <div class="card__image">
              <img src="Images/Funny Cartoons/Slider/2.png" alt="" />
            </div>
            <a href="spiderman.html"><button style="color: #fff; width: 200px;background-color: black;">Click
              Here</button></a>
          </div>

          <div class="card previous--card">
            <div class="card__image">
              <img src="Images/Funny Cartoons/Slider/3.png" alt="" />
            </div>
            <a href="spiderman.html"><button style="color: #fff; width: 200px;background-color: black;">Click
              Here</button></a>
          </div>
        </div>

        <button class="cardList__btn btn btn--right">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-right"></use>
            </svg>
          </div>
        </button>
      </div>

      <div class="infoList">
        <div class="info__wrapper">
          <div class="info current--info">
            <h1 class="text name"> Minions </h1>
            <!--<h4 class="text location"></h4>-->
            <p class="text description"></p>
          </div>

          <div class="info next--info">
            <h1 class="text name">shaun the sheep</h1>
            <!--<h4 class="text location"></h4>-->
            <p class="text description"></p>
          </div>

          <div class="info previous--info">
            <h1 class="text name">Minions</h1>
            <!--<h4 class="text location"></h4>-->
            <p class="text description"></p>
          </div>
        </div>
      </div>


      <div class="app__bg">
        <div class="app__bg__image current--image">
          <img src="Images/Funny Cartoons/Slider/1.png" alt="" />
        </div>
        <div class="app__bg__image next--image">
          <img src="Images/Funny Cartoons/Slider/2.png" alt="" />
        </div>
        <div class="app__bg__image previous--image">
          <img src="Images/Funny Cartoons/Slider/3.png" alt="" />
        </div>
      </div>
    </div>

    <div class="loading__wrapper">
      <div class="loader--text">Loading...</div>
      <div class="loader">
        <span></span>
      </div>
    </div>

  </div>

  <svg class="icons" style="display: none;">
    <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
      <polyline points='328 112 184 256 328 400'
        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
    </symbol>
    <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
      <polyline points='184 112 328 256 184 400'
        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
    </symbol>
  </svg>


  <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
